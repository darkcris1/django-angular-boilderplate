
<div 
    class="container">
    <h1>
        {{ 'login' | transloco }} 
    </h1>
    
    <form 
        [formGroup]="Form.form"
        (ngSubmit)="handleSubmit(Form.form)"
        class="d-flex flex-column gap-2">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small 
                *ngIf="Form.displayError('email') as err"
                class="form-text text-danger">{{ err }}</small>

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">
                Photo
            </label>
            <input type="file" (change)="handleFileChange($event)" class="form-control" placeholder="Password">
        </div>
        <button 
            type="submit" class="btn btn-primary mt-5">Submit</button>
        <button 
            type="submit" class="btn btn-danger">Cancel</button>
    </form>
</div>
